{% extends "base.html" %}

{% block contenido %}
<div class="registro-container">
    <h1>Registro de Nueva Empresa</h1>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('empresa_registrar') }}" class="registro-form">
        <h2>Datos de la Empresa</h2>
        <div class="form-group">
            <label for="nombre">Nombre de la Empresa:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <h2>Datos de Acceso</h2>
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit" class="btn-registrar">Registrar Empresa</button>
    </form>

    <div class="form-links">
        <a href="{{ url_for('login') }}">¿Ya tiene una cuenta? Iniciar sesión</a>
    </div>
</div>
{% endblock %}
