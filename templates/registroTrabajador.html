{% extends "base.html" %}

{% block contenido %}
<div class="registro-container">
    <h1>Registro de Trabajador</h1>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('trabajador_registrar') }}" class="registro-form">
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de trabajador:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Seleccione un tipo</option>
                <option value="moto">Motorizado</option>
                <option value="a pie">A pie</option>
            </select>
        </div>

        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit" class="btn-registrar">Registrar Trabajador</button>
    </form>
</div>
{% endblock %}
