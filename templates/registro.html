{% extends "base.html" %}

{% block title %}Registro - Almacén Municipal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="info-card fade-in">
            <div class="card-header text-center">
                <h4 class="title">Registro de Usuario</h4>
                <p class="subtitle">Complete los siguientes datos</p>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('registro') }}">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="apellido" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" name="correo" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Registrarse
                        </button>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Volver al Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.info-card {
    background-color: var(--light-color);
    box-shadow: 0 8px 20px rgba(44, 62, 80, 0.15);
    border-radius: 15px;
    border: none;
    padding: 2rem;
    margin-top: 2rem;
    margin-bottom: 2rem;
}

.card-header {
    background: none;
    border-bottom: none;
    padding-bottom: 1.5rem;
}

.title {
    color: var(--primary-color);
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.subtitle {
    color: var(--secondary-color);
    font-size: 1.1rem;
}

.form-label {
    color: var(--primary-color);
    font-weight: 500;
    margin-bottom: 0.5rem;
}

.input-group {
    margin-bottom: 1rem;
}

.input-group-text {
    background-color: var(--primary-color);
    border: none;
    color: var(--text-light);
    width: 45px;
    justify-content: center;
}

.form-control {
    border: 2px solid var(--light-color);
    padding: 0.6rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
}

.btn {
    padding: 0.8rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary {
    background-color: var(--accent-color);
    border: none;
}

.btn-primary:hover {
    background-color: var(--primary-color);
    transform: translateY(-2px);
}

.btn-outline-secondary {
    color: var(--secondary-color);
    border: 2px solid var(--secondary-color);
    background-color: transparent;
    margin-top: 0.5rem;
}

.btn-outline-secondary:hover {
    background-color: var(--secondary-color);
    color: var(--text-light);
    transform: translateY(-2px);
}

.alert-danger {
    background-color: rgba(231, 76, 60, 0.1);
    border: none;
    color: var(--danger-color);
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1.5rem;
}

.fade-in {
    animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
    from { 
        opacity: 0; 
        transform: translateY(-20px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .info-card {
        padding: 1.5rem;
        margin: 1rem;
    }
    
    .title {
        font-size: 1.5rem;
    }
    
    .subtitle {
        font-size: 1rem;
    }
}
</style>
{% endblock %}
