{% extends "base.html" %}

{% block title %}Reportes de Combustible - Almacén{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0"><i class="fas fa-gas-pump"></i> Reportes de Combustible</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- Sección Gasolina -->
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="mb-0"><i class="fas fa-gas-pump"></i> Gasolina</h5>
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <p class="card-text">Generar reportes de movimientos de gasolina.</p>
                                    <a href="{{ url_for('reportes_gasolina') }}" class="btn btn-primary mt-auto">
                                        <i class="fas fa-file-alt"></i> Ver Reportes
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Sección Petróleo -->
                        <div class="col-md-6 mb-4">
                            <div class="card h-100">
                                <div class="card-header bg-dark text-white">
                                    <h5 class="mb-0"><i class="fas fa-oil-can"></i> Petróleo</h5>
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <p class="card-text">Generar reportes de movimientos de petróleo.</p>
                                    <a href="{{ url_for('reportes_petroleo') }}" class="btn btn-dark mt-auto">
                                        <i class="fas fa-file-alt"></i> Ver Reportes
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
